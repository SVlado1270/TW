                            function Filter() {

                                function updateLuni(url, newVal) {
                                    var temp = url.split('?');
                                    var url1 = temp[0];
                                    var url2 = temp[1];
                                    var si = '';
                                    var newArgumente = '';
                                    var argumente = url2.split('&');
                                    for (arg of argumente) {
                                        if (arg.split('=')[0] != 'luni') {
                                            newArgumente = newArgumente + si + arg;
                                            si = '&';
                                        }
                                    }
                                    var newUrl = url1 + '?' + newArgumente + '&luni=' + newVal;
                                    return newUrl;

                                }

                                var ian = document.getElementById("l_ianuarie");
                                var feb = document.getElementById("l_februarie");

                                var dec = document.getElementById("l_decembrie");

                                url += '';
                                var criteria = url.split('?')[1];
                                if (!criteria) {
                                    url += '?varste';
                                }
                                var luni = '';
                                var filtering = 0;
                                if (ian.checked == true) {
                                    luni += '1,';
                                    filtering = 1;
                                }
                                if (feb.checked == true) {
                                    luni += '2,';
                                    filtering = 1;
                                }
                                if (mar.checked == true) {
                                    luni += '3,';
                                    filtering = 1;
                                }
                                if (apr.checked == true) {
                                    luni += '4,';
                                    filtering = 1;
                                }
                                if (may.checked == true) {
                                    luni += '5,';
                                    filtering = 1;
                                }
                                if (iun.checked == true) {
                                    luni += '6,';
                                    filtering = 1;
                                }
                                if (iul.checked == true) {
                                    luni += '7,';
                                    filtering = 1;
                                }
                                if (aug.checked == true) {
                                    luni += '8,';
                                    filtering = 1;
                                }
                                if (sep.checked == true) {
                                    luni += '9,';
                                    filtering = 1;
                                }
                                if (oct.checked == true) {
                                    luni += '10,';
                                    filtering = 1;
                                }
                                if (nov.checked == true) {
                                    luni += '11,';
                                    filtering = 1;
                                }
                                if (dec.checked == true) {
                                    luni += '12,';
                                    filtering = 1;
                                }
                                if (filtering) {
                                    luni = luni.substring(0, luni.length - 1); //pentru a elimina ultima virgula
                                    var newLocation = updateLuni(url, luni);
                                    location.assign(newLocation);
                                } else {
                                    alert('Selectati cel putin o luna.');
                                }
                            }

                                        });
                                    }
                                };
                                xhttp.open("GET", url, false);

                            </script>
