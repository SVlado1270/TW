                                function get_csv_regiune() {
                                    var url2 = 'https://vvv1270.azurewebsites.net/' + 'Regiune' + '/' + sessionStorage.getItem('regiune');
                                    console.log(url2)
                                    var xhttp = new XMLHttpRequest();
                                    xhttp.onreadystatechange = function () {
                                        if (this.readyState == 4 && this.status == 200) {
                                            var json = JSON.parse(this.response)

                                            const items = json
                                            const replacer = (key, value) => value === null ? '' : value // specify how you want to handle null values here
                                            const header = Object.keys(items[0])
                                            let csv = items.map(row => header.map(fieldName => JSON.stringify(row[fieldName], replacer)).join(','))
                                            csv.unshift(header.join(','))
                                            csv = csv.join('\r\n')

                                            var hiddenElement = document.createElement('a');
                                            hiddenElement.href = 'data:text/csv;charset=utf-8,' + encodeURI(csv);
                                            hiddenElement.target = '_blank';
                                            hiddenElement.download = regiune + '.csv';
                                            hiddenElement.click();

                                            console.log(csv)
                                        }
                                    };
                                    xhttp.open("GET", url, false);
                                    xhttp.send();
                                }

                                console.log(url)
                                var xhttp = new XMLHttpRequest();
                                xhttp.onreadystatechange = function () {
                                    if (this.readyState == 4 && this.status == 200) {
                                        var temp = []
                                        var rez = []
                                        var counter = 1; // cate 10 luni pe judet
                                        var json = JSON.parse(this.response);
                                        for (var i = 0; i < json.length; i++) {
                                            if (counter % 10) {
                                                temp.push(json[i])
                                            }
                                            else {
                                                temp.push(json[i])

                                                        'rgba(255, 99, 132, 1)',

                                                        'rgba(255, 99, 132, 1)'
                                                    ],
                                                    borderWidth: 1
                                                }
                                                ]
                                            },

                                                            labels = Chart.defaults.global.legend.labels.generateLabels(chart);

                                                            labels[0].strokeStyle = 'rgba(255, 99, 132, 0.2)';
                                                            return labels;
                                                        }
                                                    }

                                    }
                                };

                                xhttp.send();
